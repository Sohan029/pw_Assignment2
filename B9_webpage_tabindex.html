<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: azure;color:darkorange;">
    <h1>Form using Tab Index :</h1>
    <form action="">
        <label for="first">First Name :</label>
        <input type="text" id="first" placeholder="enter First Name" tabindex="0">
        <br><br>
        <label for="Last">Last Name :</label>
        <input type="text" id="Last" placeholder="enter Last Name" tabindex="2">
        <br><br>
        <label for="email">E-Mail :</label>
        <input type="email" id="email" placeholder="enter email" tabindex="3">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
